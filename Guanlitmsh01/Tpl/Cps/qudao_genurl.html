	var gid = $('#d_gid').val();
	var sid = $('#d_sid').val();
	var mid = $('#d_mid').val();
	var swfid= $('#d_swfid').val();

	if(gid==0||mid==0||swfid==0){alert("有某个选择错误,除跳转其他值不能为0");return;}

	_url.push(gid);
	if(sid!=0)_url.push(sid);
	_url.push(mid);
	_url.push(swfid);
	
	$('#adurl').val(_url.join('/'));
}
