function check(){
    if(!trim($("#title").val())) {
        alert("请输入新闻标题！");
        $("#title").focus();
        return false;
    }
    if(!trim($("#cate").val())) {

    }
	if(!trim($("#gam").val())) {

var URL = '__URL__';
var APP	 =	 '__APP__';
var TPL = '__TPL____MANAGETPL__';

//初始化编辑
var editor;
KindEditor.ready(function(K) {
        editor = K.create('#content', {
            cssPath : '__ADMIN__/kindeditor/plugins/code/prettify.css',
			themeType : 'simple',
            uploadJson : '__ADMIN__/kindeditor/php/upload_json.php?dir=gamesitenew',
            fileManagerJson : '__ADMIN__/kindeditor/php/file_manager_json.php',
            allowFileManager : true,
			items: ['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste', 'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright', 'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript', 'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen',  'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage', 'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak', 'anchor', 'link', 'unlink', '|', 'about']
        });
        //同步编辑器内容
        K('#submit').click(function() {
            var html;
            // 取得HTML内容
            html = editor.html();
            // 同步数据后可以直接取得textarea的value
            editor.sync();
            html = K('#content').val(); // KindEditor Node API
            // 设置HTML内容
            editor.html(html);
        });

        //选择颜色
        var colorpicker;
        K('#colorpicker').bind('click', function(e) {
                e.stopPropagation();
                if (colorpicker) {
                        colorpicker.remove();
                        colorpicker = null;
                        return;
                }
                var colorpickerPos = K('#colorpicker').pos();
                colorpicker = K.colorpicker({
                        x : colorpickerPos.x,
                        y : colorpickerPos.y + K('#colorpicker').height(),
                        z : 19811214,
                        selectedColor : 'default',
                        noColor : '无颜色',
                        click : function(color) {
                                K('#color').val(color);
                                colorpicker.remove();
                                colorpicker = null;
                        }
                });
        });
        K(document).click(function() {
                if (colorpicker) {
                        colorpicker.remove();
                        colorpicker = null;
                }
        });
        //选择图片
        K('#image').click(function() {
                editor.loadPlugin('image', function() {
                        editor.plugin.imageDialog({
                                imageUrl : K('#pic').val(),
                                clickFn : function(url, title, width, height, border, align) {
                                        K('#pic').val(url);
                                        editor.hideDialog();
                                }
                        });
                });
        });
          
});

  <table class="table set_table">
  <form action="{:U('gamepublishedit')}" method="post" name="Form1" onSubmit="return check()">
  <input type="hidden" name="id" value="{$title.id}" />
  <tr>
    <td width="12%" height="30" align="right" valign="middle"> 新闻标题：</td>
    <td width="88%" valign="middle" class="huise_font"><input name="title" type="text" id="title" size="50" value="{$title.title}"  class="inputclass inputtitle"/> &nbsp;&nbsp;颜色：<input type="text" id="color" value="" name="color" /> <input class="btn m1em_t" type="button" id="colorpicker" value="选择颜色" /></td>
  </tr>
  <tr>
    <td height="30" align="right" valign="middle">新闻类别：</td>
    <td valign="middle" class="huise_font">
   	 <select name="cate"  size="1" id="cate">
   	  <option value="">--选择类别--</option>
		<volist name="cate" key='k' id="vo">
		<option value="{$k}" <if condition="$title.cate eq $k"> selected="selected" </if>>{$vo}</option>
		</volist>
	  </select>
        
        &nbsp;&nbsp;所属游戏：
   	 <select name="game"  size="1" id="gam">
   	  <option value="">--选择类别--</option>
          <volist name="game" id="game">
	  <option value="{$game.id}" <if condition="$title[gid] eq $game[id]"> selected="selected" </if>>{$game.gamename}</option>
          </volist>
	  </select>
        
          &nbsp;&nbsp;打开方式：
   	 <select name="target"  size="1" id="target">
            <option value="_blank">_blank</option>
            <option value="_new">_new</option>
            <option value="_parent">_parent</option>
            <option value="_self">_self</option>
            <option value="_top">_top</option>
	  </select>	  </td>
  </tr>
  <tr>
    <td height="30" align="right" valign="middle">文章作者：</td>
        <td valign="middle" class="huise_font"><input name="author" type="text" class="inputclass" value="{$title.author}"> </td>
  </tr>
    <tr>
    <td height="30" align="right" valign="middle">新闻图片：</td>
    <td valign="middle" class="huise_font"><input name="pic" id="pic" type="text" size="50" class="inputclass inputtitle" value="{$title.pic}"> <input type="button" class="btn btn-inverse m1em_t" id="image" value="选择图片" /></td>
  </tr>
  <tr id="durl">
    <td height="30" align="right" valign="middle">跳转地址：</td>
    <td valign="middle"><input name="url" type="text" class="inputclass inputtitle" value="{$title.redirect}"></td>
  </tr>
    <tr>
    <td height="30" align="right" valign="middle">游戏介绍：</td>
    <td valign="middle" class="huise_font"><textarea name="ccontent"  cols="85" rows="3">{$title.ccontent}</textarea></td>
  </tr>
  <tbody id="dcontent">
  <tr>
    <td height="30" align="right" valign="middle">详细内容：</td>
    <td  valign="middle" class="huise_font"><textarea id="content" name="content"  style="width:680px;height:300px;visibility:hidden;">{$title.content}</textarea></td>
  </tr>
  </tbody>
  <tr>
    <td height="30" align="right" valign="middle">浏览次数：</td>
    <td valign="middle" class="huise_font"><input name="clicknum" type="text" size="30" class="inputclass" value="{$title.click_num}"></td>
  </tr>
  <tr>
    <td height="30" align="right" valign="middle">状态：</td>
    <td valign="middle" class="huise_font">
	<select name="status">
		<option value="1" <if condition="$title[status] eq 1"> selected="selected" </if>>显示</option>
		<option value="0" <if condition="$title[status] eq 0"> selected="selected" </if>>审核</option>
	</select>
	</td>
  </tr>
  <tr>
    <td height="30" align="right" valign="middle">添加日期：</td>
    <td valign="middle" class="huise_font"><input name="addtime" type="text" id="addtime" size="20" value="{:date("Y-m-d H:i:s")}"  class="inputclass"/></td>
  </tr>
  <tr>
    <td height="50" colspan="2" align="center" valign="middle"><input type="submit" class="btn btn-primary btn-small" name="Submit" id="submit" value="确认提交"></td>
  </tr>
  </form>
