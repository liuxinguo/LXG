<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$Think.lang.welcome}</title>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/bootstrap.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jshack.js"></script>
<link href="__ADMIN__/Admin/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Admin/Css/style.css" rel="stylesheet" type="text/css" />

        <div class="page-header">
          <h3 class="fl">{$act_title}</h3>  
          <div class="user_message fr"><i class="icon-wrench"></i><a class="btn btn-primary btn-small" href="{:U('gamejiekou_add')}">添加接口</a></div>
          <div class="cl"></div>
        </div>
        <div class="minbox">
  <form action="submit" method="post" name="Form1">		
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th class="table-textcenter">编号</th>
      <th class="table-textcenter">接口名称</th>
      <th class="table-textcenter">标签</th>
      <th class="table-textcenter">混服标识</th>
      <th class="table-textcenter">登陆地址</th>
      <th class="table-textcenter">冲值地址</th>
      <th class="table-textcenter">备注</th>
      <th class="table-textcenter">编辑</th>
    </tr>
	  </thead>
    <volist name="list" id="vo">
      <tr onMouseOver="this.className='mouseon'" onMouseOut="this.className='';">
        <td class="table-textcenter">{$i}</td>
        <td align="center">{$vo.name}</td>
        <td class="table-textcenter">{$vo.bs}</td>
        <td class="table-textcenter">{$vo.unid}</td>
        <td align="left" valign="middle">{$vo.loginurl}</td>
        <td align="left" valign="middle">{$vo.payurl}</td>
        <td class="table-textcenter">{$vo.beizhu}</td>
        <td class="table-textcenter"><a href="{:U('gamejiekou_edit',array('id'=>$vo['id']))}">修改</a></td>
      </tr>
    </volist>

</table>
 </form>

            <div class="pagination-i">
                {$ShowPage}
            </div>

        <p class="border_top"> <a class="btn btn-primary btn-small" onClick="formSubmit();">保存修改</a> </p>
        <div class="copyright"></div>
      </div>

<script type="text/javascript">
    $(".copyright").load("{:U('Index/copyright')}");
</script>
</body>
</html>
