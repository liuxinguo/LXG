</head>
<body>
<div class="content">
        <div class="page-header">
          <h3 class="fl">{$act_title}</h3>  
          <div class="user_message fr"><i class="icon-wrench"></i>{$Think.lang.configuring_site}</div>

<script  language="JavaScript">  
<!--  
function  chg(t,a,o,s,str){  
var  tt=document.getElementById(t)  
var  aa=document.getElementById(a)
tt.style[s]=o.checked?str:'none'
aa.style[s]=o.checked?'none':str

function check(){
    if(!trim($("#gid").val()) || trim($("#gid").val()) == 0) {
        alert("请选择游戏！");
        $("#gid").focus();
        return false;
    }
    if(!trim($("#title").val())) {
        alert("请填写标识！");
        $("#title").focus();
        return false;
    }
    if(!trim($("#content").val())) {
        alert("请填写标题！");
        $("#content").focus();
        return false;
    }
    if(!trim($("#guide").val())) {
        alert("请填写描述！");
        $("#guide").focus();
        return false;
    }
}

var URL = '__URL__';
var APP	 =	 '__APP__';
var TPL = '__TPL____MANAGETPL__';

//初始化编辑
var editor;
KindEditor.ready(function(K) {
        editor = K.create('#guide', {
            cssPath : '__ADMIN__/kindeditor/plugins/code/prettify.css',
			themeType : 'simple',
            uploadJson : '__ADMIN__/kindeditor/php/upload_json.php?dir=article',
            fileManagerJson : '__ADMIN__/kindeditor/php/file_manager_json.php',
            allowFileManager : true,
                items : ['source','bold','italic','underline','fontname','fontsize','forecolor','hilitecolor','plug-align','plug-order','plug-indent','link']
        });
        //同步编辑器内容
        K('#submit').click(function() {
            var html;
            // 取得HTML内容
            html = editor.html();
            // 同步数据后可以直接取得textarea的value
            editor.sync();
            html = K('#guide').val(); // KindEditor Node API
            // 设置HTML内容
            editor.html(html);
        });
        
        //选择图片
        K('#image').click(function() {
                editor.loadPlugin('image', function() {
                        editor.plugin.imageDialog({
                                imageUrl : K('#pic').val(),
                                clickFn : function(url, title, width, height, border, align) {
                                        K('#pic').val(url);
                                        editor.hideDialog();
                                }
                        });
                });
        });
          
});
//-->
</SCRIPT>
<table class="table set_table">

  <form action="__URL__/{$act}" method="post" name="Form1" onSubmit="return check()">
  
    <tr>
        <td height="30" width="200" align="right" valign="middle">游戏列表：</td>
        <td class="huise_font">
            <select name='gid' id='gid' onChange="gotoserver()">
                <option value='0' <if condition="$get['gid'] eq 0">selected='selected'</if>>全部游戏</option>
                <volist name="gamelist" id="vo">
                <option value='{$vo.id}' <if condition="$vo.id eq $get['gid']">selected='selected'</if>>{$vo.gamename}</option>
                </volist>
            </select>
        </td>
    </tr>

  <tr>
    <td height="30" align="right" valign="middle">新手卡分类标识：</td>
    <td valign="middle" class="huise_font"><input name="title" id="title" type="text" size="50" class="inputclass inputtitle" value="新手卡" />
	用来标识什么类型的新手卡,比如 新手卡.至尊新手卡.多玩大礼包等
	</td>
  </tr>  

  <tr>
    <td height="30" align="right" valign="middle">新手卡分类名称：</td>
    <td valign="middle" class="huise_font"><input name="content" id="content" type="text" size="50" class="inputclass inputtitle" value="" /></td>
  </tr>  
  
  <tr>
    <td height="30" align="right" valign="middle">新手卡分类描述：</td>
    <td  valign="middle" class="huise_font"><textarea id="guide" name="guide"  style="width:350px;height:150px;visibility:hidden;"></textarea></td>
  </tr>

  <tr>
    <td height="30" align="right" valign="middle">添加日期：</td>
    <td valign="middle" class="huise_font"><input name="addtime" type="text" id="addtime" size="20" value="{:date("Y-m-d H:i:s")}"  class="inputclass"/></td>
  </tr>
  <tr>
    <td height="50" colspan="2" align="center" valign="middle">
        <input type="submit" class="btn btn-primary btn-small" name="Submit" id="submit" value="确认提交">
    </td>
  </tr>
  </form>
</table>
</div>
