</SCRIPT>
  <table class="table set_table">
  <form action="__URL__/{$act}" method="post" name="Form1" onSubmit="return check()">

  <tr>
    <td height="30" align="right" valign="middle">渠道帐号：</td>
    <td valign="middle" class="huise_font"><input name="mname" id="mname" type="text" size="30" class="inputclass inputtitle" value="{$vo.mname}" /></td>
  </tr>  
  <tr>
    <td height="30" align="right" valign="middle">工会名称：</td>
    <td valign="middle" class="huise_font"><input name="name" id="name" type="text" size="30" class="inputclass inputtitle" value="{$vo.name}" /></td>
  </tr> 
  <tr>
    <td height="30" align="right" valign="middle">渠道密码：</td>
    <td valign="middle" class="huise_font"><input name="password" id="password" type="text" size="30" class="inputclass inputtitle" value="" />*空为不修改！</td>
  </tr>  
 
  <tr>
    <td height="30" align="right" valign="middle">分成比例：</td>
    <td valign="middle" class="huise_font"><input name="bili" id="bili" type="text" size="10" class="inputclass inputtitle" value="{$vo.bili}" /></td>
  </tr>   
  
  <tr>
    <td height="30" align="right" valign="middle">收款人：</td>
    <td valign="middle" class="huise_font"><input name="payee" id="payee" type="text" size="20" class="inputclass inputtitle" value="{$vo.payee}" /></td>
  </tr>  
  <tr>
    <td height="30" align="right" valign="middle">银行卡号：</td>
    <td valign="middle" class="huise_font"><input name="cardno" id="cardno" type="text" size="30" class="inputclass inputtitle" value="{$vo.cardno}" /></td>
  </tr>  
  <tr>
    <td height="30" align="right" valign="middle">开户行：</td>
    <td valign="middle" class="huise_font"><input name="bankaccount" id="bankaccount" type="text" size="30" class="inputclass inputtitle" value="{$vo.bankaccount}" /></td>
  </tr>  
  <tr>
    <td height="30" align="right" valign="middle">手机电话：</td>
    <td valign="middle" class="huise_font"><input name="phone" id="phone" type="text" size="20" class="inputclass inputtitle" value="{$vo.phone}" /></td>
  </tr>  
  <tr>
    <td height="30" align="right" valign="middle">邮箱地址：</td>
    <td valign="middle" class="huise_font"><input name="email" id="email" type="text" size="20" class="inputclass inputtitle" value="{$vo.email}" /></td>
  </tr>  
  <tr>
    <td height="30" align="right" valign="middle">二级密码：</td>
    <td valign="middle" class="huise_font"><input name="twopassword" id="twopassword" type="text"  size="30" class="inputclass inputtitle" value="" />*空为不修改！</td>
  </tr>  
    <tr>
    <td height="30" align="right" valign="middle">资料审核：</td>
    <td valign="middle" class="huise_font">
<input name="check" type="radio" value="1" <if condition="$vo.check eq '1'">checked="checked"</if> />审核
<input name="check" type="radio" value="0" <if condition="$vo.check eq '0'">checked="checked"</if> />未审
</td>
  </tr>  
  
  
    <tr>
    <td height="30" align="right" valign="middle">账户状态：</td>
    <td valign="middle" class="huise_font">
<select name="status"  size="1" id="status">
      <option value="0" <if condition="$vo.status eq '0'">selected='selected'</if>>封停</option>
            <option value="1" <if condition="$vo.status eq '1'">selected='selected'</if>>开启 </option>
    </select>
        </td>
  </tr>
  <tr>
    <td height="30" align="right" valign="middle">注册日期：</td>
    <td valign="middle" class="huise_font">{$vo.addtime|date='Y-m-d H:i:s',###}</td>
  </tr>

  <tr>
    <td height="50" colspan="2" align="center" valign="middle">
    <input name="id" type="hidden" id="id" size="20" value="{$vo.id}"/>
        <input type="submit" class="btn btn-primary btn-small" name="Submit" id="submit" value="确认提交">
    </td>
  </tr>
