<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="__ADMIN__/Admin/Js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/bootstrap.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jshack.js"></script>
<script type="text/javascript" charset="utf-8"  src="/Statics/kindeditor/kindeditor.js"></script>
<script type="text/javascript" charset="utf-8"  src="/Statics/kindeditor/lang/zh_CN.js"></script>
<script language="javascript" type="text/javascript" src="/Statics/Datepicker/WdatePicker.js"></script>
<link href="__ADMIN__/Admin/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Admin/Css/style.css" rel="stylesheet" type="text/css" />
<title>{$Think.lang.welcome}</title>
</head>
<body>
<div class="content">
        <div class="page-header">
          <h3 class="fl">{$act_title}</h3>  
          <div class="user_message fr"><i class="icon-wrench"></i>{$Think.lang.configuring_site}</div>
          <div class="cl"></div>
        </div>
<style>
.input-sort{width:30px;text-align:center;height:18px;line-height:18px;}
</style>
<script  language="JavaScript">
function check(){
    if( ($("#gid").val()==0 )) {
        alert("请选择游戏！");
        $("#gid").focus();
        return false;
    }
}
var URL = '__URL__';
var APP	 =	 '__APP__';
var TPL = '__TPL____MANAGETPL__';
</script>

  <table class="table set_table">
  <form action="__URL__/{$act}" method="post" name="Form1" onSubmit="return check()">
  <tr>
    <td width="12%" height="30" align="right" valign="middle">游戏：</td>
    <td width="88%" valign="middle" class="huise_font">
			<empty name='gamelist'>
			<b style="color:red">没有需要添加首冲活动和!!</b>
			<else/>
            <select name='gid' id='gid'>
                <volist name="gamelist" id="vo">
                <option value='{$vo.id}' selected='selected'>{$vo.gamename}</option>
                </volist>
            </select>  - {$vo123.gid}
			</empty></td>
  </tr>


     <tr>
      <td width="12%" height="30" align="right">手机绑定： </td>
      <td width="88%"  class="huise_font">
	 <select name='sj' id='sj'>
	 	     <option value='0' <if condition="$vo123.sj eq '0'">selected='selected'</if>>─否─</option>
             <option value='1' <if condition="$vo123.sj eq '1'">selected='selected'</if>>─是─</option>
            </select>*选择是，必须绑定手机用户才可领取。
	  </td>
    </tr>
     <tr>
      <td width="12%" height="30" align="right"> 首冲元宝： </td>
      <td width="88%"  class="huise_font"><input name="yb" type="text" class="inputclass inputtitle" value="{$vo123.yb}">*单位：元</td>
    </tr>
     <tr>
      <td width="12%" height="30" align="right"> 首冲等级： </td>
      <td width="88%"  class="huise_font"><input name="dj" type="text" class="inputclass inputtitle" value="{$vo123.dj}"></td>
    </tr>
     <tr>
      <td width="12%" height="30" align="right"> 首冲数量： </td>
      <td width="88%"  class="huise_font"><input name="sl" type="text" class="inputclass inputtitle" value="{$vo123.sl}"></td>
    </tr>
     <tr>
      <td width="12%" height="30" align="right"> 新区领取时间限制： </td>
      <td width="88%"  class="huise_font"><input name="xztime" type="text" class="inputclass inputtitle" value="{$vo123.xztime}">*整数，</td>
    </tr>
	
   

  
  <tr>
    <td height="30" align="right" valign="middle">添加时间：</td>
    <td valign="middle" class="huise_font"><input name="addtime" type="text" id="addtime" size="20" readonly value="{$vo123.addtime}"  class="inputclass"/></td>
  </tr>
  <tr>
    <td height="30" align="right" valign="middle">上次修改时间：</td>
    <td valign="middle" class="huise_font"><input name="addtime" type="text" id="addtime" size="20" readonly value="{$vo123.modifytime}"  class="inputclass"/></td>
  </tr>
  <tr style="display:none;">
    <td height="30" align="right" valign="middle">介绍：</td>
    <td valign="middle" class="huise_font"><textarea id="content" name="content"  style="width:350px;height:150px;visibility:hidden;"></textarea></td>
  </tr>

  <tr>
    <td height="50" colspan="2" align="center" valign="middle"><input type="submit" class="btn btn-primary btn-small" name="Submit" id="submit" value="确认提交"></td>
  </tr>
  </form>
</table>
</body>
</html>
